<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Music App</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <audio class="ambiance-sound" src="assets/sounds/crowd-applause2.wav"></audio>
  <audio class="ambiance-sound" src="assets/sounds/crowd-laugh-applause.wav"></audio>
  <!-- Score board - appears between every round -->
  <div id="score-board">
    <h2 id="board-title">Round Passed!</h2>
    <p>Round Score: <span id="board-round-score"></span></p>
    <p>Time Bonus: <span id="board-time-bonus"></span></p>
    <p id="board-total-p">Total Score: <span id="board-total-score"></span></p>
  </div>
  <!-- Appears at the start of the game -->
  <div id="game-start-page">
    <div class="game-description">
      <img src="assets/images/dj-char4.jpg" alt="">
    </div>
    <div class="game-description">
      <p>
        <strong>The Beat Battle</strong> is a game where you face the greatest DJs in an <strong> epic
          beat-contest!</strong>
      </p>
      <p> Are you ready?</p>
      <button onclick="welcomeScreenOff()" class="btn-control">
        Yes!
      </button>
    </div>
    <div class="game-description">
      <img src="assets/images/dj-char-3.jpg" alt="">
    </div>
  </div>
  <!-- the main screen -->
  <div class="main-container">
    <header>
      <h1>The Beat Battle</h1>
    </header>
    <div class="general-section-user">
      <div id="user-music-controls">
        <p id="tempo-gauge">
          <span id="tempo-disp"> Tempo: 120</span>
          <input type="range" id="tempo" name="tempo" min="50" max="250" value="120"
            onchange="updateTempoValue(this.value)">
        </p>
        <button onclick="playUserMusic()" class="btn-control" id="btn-play">
          > Play
        </button>
      </div>
      <div class="user-notes-pad">
        <div class="notes-def-col">
          <div class="note-def">Kick
            <audio class="sound" src="assets/sounds/kit3/kick1.wav"></audio>
          </div>
          <div class="note-def">Snare
            <audio class="sound" src="assets/sounds/kit3/snare1.wav"></audio>
          </div>
          <div class="note-def">Hi-hat
            <audio class="sound" src="assets/sounds/kit3/hi-hat1.wav"></audio>
          </div>
          <div class="note-def">Tom
            <audio class="sound" src="assets/sounds/kit1/tom1.wav"></audio>
          </div>
          <div class="note-def">Synth
            <audio class="sound" src="assets/sounds/kit1/poc.wav"></audio>
          </div>
          <div class="note-def">Clap
            <audio class="sound" src="assets/sounds/kit1/clap1.wav"></audio>
          </div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-0-0"></div>
          <div class="note" id="note-0-1"></div>
          <div class="note" id="note-0-2"></div>
          <div class="note" id="note-0-3"></div>
          <div class="note" id="note-0-4"></div>
          <div class="note" id="note-0-5"></div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-1-0"></div>
          <div class="note" id="note-1-1"></div>
          <div class="note" id="note-1-2"></div>
          <div class="note" id="note-1-3"></div>
          <div class="note" id="note-1-4"></div>
          <div class="note" id="note-1-5"></div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-2-0"></div>
          <div class="note" id="note-2-1"></div>
          <div class="note" id="note-2-2"></div>
          <div class="note" id="note-2-3"></div>
          <div class="note" id="note-2-4"></div>
          <div class="note" id="note-2-5"></div>
        </div>
        <div class="notes-col">
          <div class="note" id="note-3-0"></div>
          <div class="note" id="note-3-1"></div>
          <div class="note" id="note-3-2"></div>
          <div class="note" id="note-3-3"></div>
          <div class="note" id="note-3-4"></div>
          <div class="note" id="note-3-5"></div>
        </div>
      </div>
    </div>
    <div class="general-section-auto">
      <div class="stats-zone">
        <p><span id="round-span">Warm up Round</span></p>
        <p><span id="score-span">Score: 0 </span></p>
        <p><span id="time-span"> </span></p>
        <p id="start-or-listen-button">
        </p>
      </div>
      <div class="opponent-character">
        <div class="dialog-bubble">
          <p id="feedback-zone"></p>
        </div>
        <div>
          <img src="assets/images/dj-char-2.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="partitions.js"></script>
<script src="game-setup.js"></script>
<script src="main.js"></script>

</html>
